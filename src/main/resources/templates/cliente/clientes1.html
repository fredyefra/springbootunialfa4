<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

<script>

var myModal = document.getElementById('myModal')
var myInput = document.getElementById('myInput')

myModal.addEventListener('shown.bs.modal', function () {
  myInput.focus()
})


</script>


</head>   
 
<body>

<form action="#" method="POST">

<div th:switch="${clientes}">
  <h2 th:case="null">Nenhum Cliente Encontrado</h2>
    <div th:case="*" class="row justify-content-center">
      <div class="col-auto">
        <table class="table table-striped table-hover table-responsive">
        <thead class="thead-dark">
          <tr class="bg-primary">
            <th>Id</th>
            <th>Nome</th>
            <th colspan="1">Ações</th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="cliente : ${clientes}">
            <td th:text="${cliente.identificador}">
              <input th:field="${cliente.identificador}" />
            </td>
            <td th:text="${cliente.nome}">
              <input th:field="${cliente.nome}" />
            </td>
            <td>
              <a th:href="@{/clientes/{id}/edit/(id=${cliente.identificador})}" class="btn btn-info btn-sm">Editar</a>
            </td>
            <td>
              <button type="button" class="btn btn-danger btn-sm" data-toggle="modal" th:attr="data-target='#remover_'+${cliente.identificador}" >Remover</button>
              <div class="modal fade" th:id="remover_+${cliente.identificador}"  tabindex="-1" role="dialog" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered" role="document">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h5 class="modal-title" id="exampleModalLongTitle">Confirmação</h5>
                      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                         <span aria-hidden="true">&times;</span>
                      </button>
                    </div>
                    <div class="modal-body">
                      <p>Tem certeza que quer remover a pessoa?</p>
                    </div>
                    <div class="modal-footer">
                      <button type="button" class="btn btn-secondary" data-dismiss="modal">Não
                      </button>
                       <a type="button" class="btn btn-primary" th:href="@{/clientes/{id}/edit/(id=${cliente.identificador})}">Sim</a> 
                    </div>
                  </div>
                </div>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>

</form>

<div class="modal" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Modal title</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <p>Modal body text goes here.</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>


</body>
</html>
