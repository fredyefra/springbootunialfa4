<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title> Locadora Toptop </title>
        <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
        <link th:href="@{/style/styles.css}" rel="stylesheet" />
        <link th:href="@{/style/locadora.css}" rel="stylesheet" />
    </head>
    <body>
        <div class="d-flex" id="wrapper">
            <div id="page-content-wrapper">
                <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
                    <div class="container-fluid">
                        <a class="nav-link" href="index.html"> Home </a>
                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
                        <div class="collapse navbar-collapse" id="navbarSupportedContent">
                            <ul class="navbar-nav ms-auto mt-2 mt-lg-0">
                                <li class="nav-item"><a class="nav-link" href="funcionarios.html"> Funcionários </a></li>
                                <li class="nav-item active"><a class="nav-link" href="clientes.html"> Clientes </a></li>
                                <li class="nav-item"><a class="nav-link" href="veiculos.html"> Veiculos </a></li>
                                <li class="nav-item"><a class="nav-link" href="login.html"> login </a></li>
                            </ul>
                        </div>
                    </div>
                </nav>
            
                <div class="container-fluid container__sub">
                    <h1 class="mt-4"> Clientes </h1>
                    <p> Linsta de clientes </p>

                    <table class="table table-striped">
                        <thead>
                            <tr>
                             <th scope="col"> ID </th>
                              <th scope="col"> Nome </th>
                              <th scope="col"> Endereço </th>
                              <th scope="col"> Telefone </th>
                              <th scope="col"> E-mail </th> 
                            </tr>
                          </thead>
                          <tbody>
                            <tr th:each="cliente: ${clientes}">
                              <th id="id" scope="row" th:text="${cliente.identificador}"/>
                              <td id="nome" th:text="${cliente.nome}"/>
                              <td id="endereco" th:text="${cliente.endereco}"/>
                              <td id="telefone"th:text="${cliente.telefone}"/>
                              <td id="telefone"th:text="${cliente.telefone}"/>
                              <td>
                                  <div class="">
                                    <a href="/cadastrar-cliente">
                                    <button id="cadastrar" type="button" class="btn btn-outline-primary">Cadastrar</button>
                                    </a>
                                    <button id="editar" type="button" class="btn btn-outline-warning">Editar</button>
                                    <button id="apagar" type="button" class="btn btn-outline-danger">Apagar</button>
                                     <a th:href="${cliente.identificador}">Delete</a>
                                  </div>
                              </td>
                            </tr>
                          </tbody>
                    </table>
                </div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"></script>
        <script src="js/scripts.js"></script>
    </body>
</html>
